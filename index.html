<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso NFC - Flamecol</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Acceso NFC</h1>
        <div class="progress">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="spinner" id="spinner"></div>
        <p id="status">Procesando autenticaci√≥n...</p>
        <div id="result"></div>
    </div>

    <script>
        class NFCAuth {
            constructor() {
                this.progress = document.getElementById('progress');
                this.spinner = document.getElementById('spinner');
                this.status = document.getElementById('status');
                this.result = document.getElementById('result');
            }

            updateProgress(percent, message) {
                this.progress.style.width = `${percent}%`;
                this.status.textContent = message;
            }

            showSuccess(message) {
                this.spinner.style.display = 'none';
                this.result.innerHTML = `<div class="success"><strong>‚úÖ ${message}</strong></div>`;
            }

            showError(message) {
                this.spinner.style.display = 'none';
                this.result.innerHTML = `<div class="error"><strong>‚ùå ${message}</strong></div>`;
            }

            async login() {
                try {
                    // Paso 1: Obtener par√°metros de la URL
                    this.updateProgress(10, 'Obteniendo credenciales...');
                    console.log('URL actual:', window.location.href);
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const user = urlParams.get('user');
                    const pass = urlParams.get('pass');
                    
                    console.log('Par√°metros recibidos:', { user, pass: pass ? '[PRESENTE]' : '[AUSENTE]' });

                    if (!user || !pass) {
                        throw new Error('Faltan credenciales en la URL. Usa: ?user=DOCUMENTO&pass=CONTRASE√ëA');
                    }

                    // Paso 2: Hacer login
                    this.updateProgress(30, 'Iniciando sesi√≥n...');
                    console.log('Enviando petici√≥n de login...');
                    
                    const response = await fetch('https://flamecol.com/api/public/index.php/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            documentNumber: user,
                            password: pass
                        })
                    });

                    console.log('Respuesta del servidor:', response.status, response.statusText);

                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                    }

                    // Paso 3: Procesar respuesta
                    this.updateProgress(50, 'Procesando respuesta...');
                    const data = await response.json();
                    console.log('Datos recibidos:', data);
                    
                    // Manejar array o objeto
                    const loginData = Array.isArray(data) ? data[0] : data;
                    console.log('Datos de login procesados:', loginData);

                    if (!loginData || !loginData.token) {
                        throw new Error('Credenciales inv√°lidas o respuesta incorrecta del servidor');
                    }

                    // Paso 4: Guardar y redirigir
                    await this.saveTokenAndRedirect(loginData);

                } catch (error) {
                    console.error('Error en login:', error);
                    this.updateProgress(0, 'Error en autenticaci√≥n');
                    this.showError(error.message);
                    
                    // Mostrar URL para debug
                    this.result.innerHTML += `
                        <div style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
                            <strong>Para debug:</strong><br>
                            URL: ${window.location.href}<br>
                            Error: ${error.message}
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.replace('https://app.flamecol.com/login');
                    }, 5000);
                }
            }

            async saveTokenAndRedirect(loginData) {
                try {
                    this.updateProgress(70, 'Verificando credenciales...');
                    console.log('‚úÖ Login verificado exitosamente');

                    // Mostrar confirmaci√≥n
                    this.result.innerHTML += `
                        <div style="margin-top: 10px; opacity: 0.9;">
                            üë§ ${loginData.user.name}<br>
                            üì± Patio: ${loginData.user.currentYard}<br>
                            ‚úÖ Credenciales verificadas
                        </div>
                    `;

                    this.updateProgress(80, 'Abriendo Flamecol...');

                    // Abrir Flamecol con auto-login
                    const popup = window.open('https://app.flamecol.com/', 'flamecol_login', 'width=800,height=600,scrollbars=yes,resizable=yes');
                    
                    if (!popup) {
                        throw new Error('Popup bloqueado. Permite popups y vuelve a intentar.');
                    }

                    this.updateProgress(90, 'Configurando auto-login...');

                    // Script para auto-llenar el formulario
                    const autoLoginScript = `
                        console.log('üöÄ Auto-login iniciado');
                        
                        function waitForElement(selector, callback, maxAttempts = 30) {
                            let attempts = 0;
                            const interval = setInterval(() => {
                                attempts++;
                                const element = document.querySelector(selector);
                                if (element) {
                                    clearInterval(interval);
                                    callback(element);
                                } else if (attempts >= maxAttempts) {
                                    clearInterval(interval);
                                    console.error('‚ùå Elemento no encontrado:', selector);
                                }
                            }, 500);
                        }
                        
                        function performAutoLogin() {
                            const userDoc = '${loginData.user.document}';
                            const password = '${loginData.user.document}';
                            
                            console.log('üîç Buscando formulario de login...');
                            
                            // Esperar a que cargue el formulario
                            waitForElement('input[type="text"], input[placeholder*="documento"], input[placeholder*="usuario"]', (userInput) => {
                                console.log('üìù Campo de usuario encontrado');
                                
                                waitForElement('input[type="password"], input[placeholder*="contrase√±a"], input[placeholder*="password"]', (passInput) => {
                                    console.log('üîê Campo de contrase√±a encontrado');
                                    
                                    waitForElement('button[type="submit"], button:contains("ENTRAR"), button:contains("Entrar"), .btn-primary, button[class*="btn"]', (submitBtn) => {
                                        console.log('üéØ Bot√≥n de env√≠o encontrado');
                                        
                                        try {
                                            // Llenar campos
                                            console.log('üìù Llenando credenciales...');
                                            userInput.value = userDoc;
                                            userInput.dispatchEvent(new Event('input', { bubbles: true }));
                                            userInput.dispatchEvent(new Event('change', { bubbles: true }));
                                            
                                            passInput.value = password;
                                            passInput.dispatchEvent(new Event('input', { bubbles: true }));
                                            passInput.dispatchEvent(new Event('change', { bubbles: true }));
                                            
                                            // Esperar un momento y hacer click
                                            setTimeout(() => {
                                                console.log('üöÄ Enviando formulario...');
                                                
                                                // Mostrar notificaci√≥n
                                                const notification = document.createElement('div');
                                                notification.style.cssText = \`
                                                    position: fixed; top: 20px; right: 20px; z-index: 10000;
                                                    background: #4CAF50; color: white; padding: 15px 20px;
                                                    border-radius: 5px; font-family: Arial, sans-serif;
                                                    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                                                \`;
                                                notification.innerHTML = 'üîë Auto-login NFC: ${loginData.user.name}';
                                                document.body.appendChild(notification);
                                                
                                                // Hacer click en el bot√≥n
                                                submitBtn.click();
                                                
                                                console.log('‚úÖ Formulario enviado autom√°ticamente');
                                                
                                            }, 1000);
                                            
                                        } catch (error) {
                                            console.error('‚ùå Error llenando formulario:', error);
                                            alert('Error en auto-login: ' + error.message);
                                        }
                                    });
                                });
                            });
                        }
                        
                        // Ejecutar cuando la p√°gina est√© lista
                        if (document.readyState === 'loading') {
                            document.addEventListener('DOMContentLoaded', performAutoLogin);
                        } else {
                            setTimeout(performAutoLogin, 1000);
                        }
                    `;

                    // Inyectar script cuando la ventana cargue
                    popup.onload = () => {
                        setTimeout(() => {
                            try {
                                console.log('üíâ Inyectando script de auto-login...');
                                
                                // Crear script element
                                const script = popup.document.createElement('script');
                                script.textContent = autoLoginScript;
                                popup.document.head.appendChild(script);
                                
                                console.log('‚úÖ Script inyectado exitosamente');
                                
                            } catch (error) {
                                console.error('‚ùå Error inyectando script:', error);
                                console.log('‚ö†Ô∏è Fallback: Usuario deber√° hacer login manual');
                            }
                        }, 2000);
                    };

                    this.updateProgress(100, '¬°Listo!');
                    this.showSuccess('Auto-login configurado');

                    this.result.querySelector('div:last-child').innerHTML = `
                        üë§ ${loginData.user.name}<br>
                        üì± Patio: ${loginData.user.currentYard}<br>
                        üöÄ Auto-login en proceso...
                    `;

                    console.log('üéØ Popup abierto con auto-login configurado');

                    // Mostrar instrucciones
                    setTimeout(() => {
                        this.result.innerHTML += `
                            <div style="margin-top: 15px; padding: 15px; background: #d4edda; border-radius: 5px; font-size: 14px;">
                                <strong>üì± ¬øQu√© est√° pasando?</strong><br>
                                1. ‚úÖ Credenciales verificadas<br>
                                2. üåê Flamecol abierto en nueva ventana<br>
                                3. ü§ñ Auto-login ejecut√°ndose...<br>
                                4. üéâ Deber√≠as ver login autom√°tico
                            </div>
                        `;
                    }, 1000);

                } catch (error) {
                    throw new Error('Error en auto-login: ' + error.message);
                }
            }
        }

        // Iniciar cuando cargue la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const auth = new NFCAuth();
            auth.login();
        });

        // Prevenir navegaci√≥n hacia atr√°s
        history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
