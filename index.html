<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso NFC - Flamecol</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Acceso NFC</h1>
        <div class="progress">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="spinner" id="spinner"></div>
        <p id="status">Procesando autenticaci√≥n...</p>
        <div id="result"></div>
    </div>

    <script>
        class NFCAuth {
            constructor() {
                this.progress = document.getElementById('progress');
                this.spinner = document.getElementById('spinner');
                this.status = document.getElementById('status');
                this.result = document.getElementById('result');
            }

            updateProgress(percent, message) {
                this.progress.style.width = `${percent}%`;
                this.status.textContent = message;
            }

            showSuccess(message) {
                this.spinner.style.display = 'none';
                this.result.innerHTML = `<div class="success"><strong>‚úÖ ${message}</strong></div>`;
            }

            showError(message) {
                this.spinner.style.display = 'none';
                this.result.innerHTML = `<div class="error"><strong>‚ùå ${message}</strong></div>`;
            }

            async login() {
                try {
                    // Paso 1: Obtener par√°metros de la URL
                    this.updateProgress(10, 'Obteniendo credenciales...');
                    console.log('URL actual:', window.location.href);
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const user = urlParams.get('user');
                    const pass = urlParams.get('pass');
                    
                    console.log('Par√°metros recibidos:', { user, pass: pass ? '[PRESENTE]' : '[AUSENTE]' });

                    if (!user || !pass) {
                        throw new Error('Faltan credenciales en la URL. Usa: ?user=DOCUMENTO&pass=CONTRASE√ëA');
                    }

                    // Paso 2: Hacer login
                    this.updateProgress(30, 'Iniciando sesi√≥n...');
                    console.log('Enviando petici√≥n de login...');
                    
                    const response = await fetch('https://flamecol.com/api/public/index.php/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            documentNumber: user,
                            password: pass
                        })
                    });

                    console.log('Respuesta del servidor:', response.status, response.statusText);

                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                    }

                    // Paso 3: Procesar respuesta
                    this.updateProgress(50, 'Procesando respuesta...');
                    const data = await response.json();
                    console.log('Datos recibidos:', data);
                    
                    // Manejar array o objeto
                    const loginData = Array.isArray(data) ? data[0] : data;
                    console.log('Datos de login procesados:', loginData);

                    if (!loginData || !loginData.token) {
                        throw new Error('Credenciales inv√°lidas o respuesta incorrecta del servidor');
                    }

                    // Paso 4: Guardar y redirigir
                    await this.saveTokenAndRedirect(loginData);

                } catch (error) {
                    console.error('Error en login:', error);
                    this.updateProgress(0, 'Error en autenticaci√≥n');
                    this.showError(error.message);
                    
                    // Mostrar URL para debug
                    this.result.innerHTML += `
                        <div style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
                            <strong>Para debug:</strong><br>
                            URL: ${window.location.href}<br>
                            Error: ${error.message}
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.replace('https://app.flamecol.com/login');
                    }, 5000);
                }
            }

            async saveTokenAndRedirect(loginData) {
                try {
                    this.updateProgress(70, 'Preparando redirecci√≥n...');
                    console.log('Configurando sesi√≥n con datos de login...');

                    // Mostrar datos del usuario
                    this.result.innerHTML += `
                        <div style="margin-top: 10px; opacity: 0.9;">
                            üë§ ${loginData.user.name}<br>
                            üì± Patio: ${loginData.user.currentYard}<br>
                            üîÑ Configurando sesi√≥n...
                        </div>
                    `;

                    this.updateProgress(80, 'Creando iframe...');

                    // Crear iframe oculto para configurar localStorage
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = 'https://app.flamecol.com/';
                    document.body.appendChild(iframe);

                    // Funci√≥n para configurar localStorage cuando el iframe cargue
                    iframe.onload = () => {
                        try {
                            console.log('üì¶ Iframe cargado, configurando localStorage...');
                            
                            const iframeWindow = iframe.contentWindow;
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            
                            // Verificar acceso al iframe
                            if (!iframeWindow || !iframeWindow.localStorage) {
                                throw new Error('No se puede acceder al localStorage del iframe');
                            }

                            this.updateProgress(90, 'Configurando datos...');

                            // Configurar localStorage en el iframe
                            iframeWindow.localStorage.clear();
                            iframeWindow.localStorage.setItem('tokenMC', loginData.token);
                            iframeWindow.localStorage.setItem('nameMC', loginData.user.name);
                            iframeWindow.localStorage.setItem('userMC', loginData.user.user.toString());
                            iframeWindow.localStorage.setItem('rolesMC', JSON.stringify(loginData.roles));
                            iframeWindow.localStorage.setItem('permissionsMC', JSON.stringify(loginData.permissions));
                            iframeWindow.localStorage.setItem('yardMC', loginData.user.yard);
                            iframeWindow.localStorage.setItem('currentYardMC', loginData.user.currentYard.toString());
                            iframeWindow.localStorage.setItem('listYardsMC', loginData.user.listYards.toString());
                            iframeWindow.localStorage.setItem('menuMC', JSON.stringify(loginData.menu));

                            console.log('‚úÖ localStorage configurado en iframe:', {
                                token: iframeWindow.localStorage.getItem('tokenMC') ? 'PRESENTE' : 'FALTA',
                                name: iframeWindow.localStorage.getItem('nameMC'),
                                items: iframeWindow.localStorage.length
                            });

                            this.updateProgress(100, '¬°Listo!');
                            this.showSuccess('Sesi√≥n configurada correctamente');

                            // Actualizar mensaje y redirigir
                            this.result.querySelector('div:last-child').innerHTML = `
                                üë§ ${loginData.user.name}<br>
                                üì± Patio: ${loginData.user.currentYard}<br>
                                üîÑ Redirigiendo en 2 segundos...
                            `;

                            setTimeout(() => {
                                console.log('üöÄ Redirigiendo a Flamecol...');
                                document.body.removeChild(iframe);
                                window.location.replace('https://app.flamecol.com/');
                            }, 2000);

                        } catch (iframeError) {
                            console.error('‚ùå Error configurando iframe:', iframeError);
                            
                            // Fallback: redirecci√≥n directa con par√°metros
                            console.log('üîÑ Usando fallback: redirecci√≥n con par√°metros...');
                            document.body.removeChild(iframe);
                            
                            const redirectUrl = new URL('https://app.flamecol.com/');
                            redirectUrl.searchParams.set('nfc_token', loginData.token);
                            redirectUrl.searchParams.set('nfc_name', loginData.user.name);
                            redirectUrl.searchParams.set('nfc_user', loginData.user.user.toString());
                            
                            this.result.querySelector('div:last-child').innerHTML = `
                                üë§ ${loginData.user.name}<br>
                                üì± Patio: ${loginData.user.currentYard}<br>
                                üîÑ Redirigiendo (m√©todo alternativo)...
                            `;
                            
                            setTimeout(() => {
                                window.location.replace(redirectUrl.toString());
                            }, 2000);
                        }
                    };

                    // Error cargando iframe
                    iframe.onerror = () => {
                        console.error('‚ùå Error cargando iframe');
                        document.body.removeChild(iframe);
                        throw new Error('Error cargando p√°gina de destino');
                    };

                } catch (error) {
                    throw new Error('Error preparando redirecci√≥n: ' + error.message);
                }
            }
        }

        // Iniciar cuando cargue la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const auth = new NFCAuth();
            auth.login();
        });

        // Prevenir navegaci√≥n hacia atr√°s
        history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
